<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;500;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div id="summary-box">
  <img id="illustration" src="/illustration-hero.svg" alt="illustration-image">
  <h1 id="header">Order Summary</h1>
  <p id="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>

  <div id="subscription-box">
    <img id="music-icon" src="/icon-music.svg" alt="music-icon">
  <p id="plan-details"><b>Annual Plan</b>
  <br>
  $59.99/year
  </p>

  <p id="change-plan">Change</p>
</div>
  <button id="payment-button">Proceed to Payment</button>
  <p id="cancel">Cancel Order</p>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/CJCameron13">CJ Cameron</a>.
  </div>
</body>
</html>
